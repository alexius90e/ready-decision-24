<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/lid-forma-v-1.css" />
    <link rel="stylesheet" href="./css/okno-spasibo-v-1.css" />
    <script type="module" src="./js/okno-spasibo-v-1.js" defer></script>
  </head>

  <body>
    <section class="lid-forma-v-1">
      <div class="container">
        <div class="lid-forma-v-1__wrapper">
          <div class="lid-forma-v-1__discount">
            <div class="lid-forma-v-1__discount-title">
              Оставьте заявку на бесплатную консультацию
            </div>
            <div class="lid-forma-v-1__discount-description">
              Мы детально проконсультируем и подберем наилучшее предложение
            </div>

            <form class="lid-forma-v-1__discount-form">
              <input
                class="lid-forma-v-1__discount-form-input"
                type="text"
                placeholder="Ваше имя"
                required
              />
              <input
                class="lid-forma-v-1__discount-form-input"
                type="text"
                placeholder="Ваше имя"
                required
              />
              <button class="lid-forma-v-1__discount-form-button">получить скидку</button>
            </form>

            <div class="lid-forma-v-1__discount-disclaimer">
              Заполняя эту форму, вы соглашаетесь с <a href="#">политикой конфиденциальности</a>
            </div>
          </div>

          <figure class="lid-forma-v-1__figure">
            <img
              class="lid-forma-v-1__figure-image"
              src="./assets/lid-forma-v-1/lid-forma-v-1-img.png"
              alt="img"
            />
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
