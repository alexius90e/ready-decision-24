<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header-v-1.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header-v-1">
      <div class="container">
        <div class="header-v-1__wrapper">
          <div class="header-v-1__logo">
            <a class="header-v-1__logo-link" href="#">
              <img
                class="header-v-1__logo-link-image"
                src="./assets/header-v-1/logo.svg"
                alt="logo"
              />
            </a>
          </div>

          <nav class="header-v-1__nav">
            <ul class="header-v-1__nav-menu">
              <li class="header-v-1__nav-menu-item">
                <button class="header-v-1__nav-menu-item-burger">
                  <span class="header-v-1__nav-menu-item-burger-text">МЕНЮ</span>
                </button>
              </li>
              <li class="header-v-1__nav-menu-item">
                <a class="header-v-1__nav-menu-item-link" href="">НАПРАВЛЕНИЯ</a>
              </li>
              <li class="header-v-1__nav-menu-item">
                <a class="header-v-1__nav-menu-item-link" href="">О КОМПАНИИ</a>
              </li>
              <li class="header-v-1__nav-menu-item">
                <a class="header-v-1__nav-menu-item-link" href="">РАБОТЫ</a>
              </li>
            </ul>
          </nav>

          <div class="header-v-1__contacts">
            <div class="header-v-1__contacts-phone">
              <a class="header-v-1__contacts-phone-link" href="tel:88005553333">
                <span class="header-v-1__contacts-phone-link-text">8 800 555-33-33</span>
              </a>
            </div>

            <div class="header-v-1__contacts-social">
              <a
                class="header-v-1__contacts-social-link header-v-1__contacts-social-link_tg"
                href="#"
              ></a>
              <a
                class="header-v-1__contacts-social-link header-v-1__contacts-social-link_wts"
                href="#"
              ></a>
            </div>

            <div class="header-v-1__contacts-callback">
              <button class="header-v-1__contacts-callback-button button button_secondary">
                ОБРАТНЫЙ ЗВОНОК
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
